<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="/static/styles.css">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <title>NTUguesser</title>
   
</head>
<body>
    <nav class="navbar navbar-light bg-cream fw-bold">
        <div>
            <img src="/static/images/globe.svg" width="50" style="padding-left:5px"/>
            <a class="p-2 navbar-brand" href="/">NTUguesser</a>
        </div>
        <div class="nav_btn">
            <a href="/">
                <img class="home" src="/static/images/home.svg" width="50"/>
            </a>
            <a href="/leaderboard">
                <img class="leaderboard" src="/static/images/leaderboard.svg" width="50"/>
            </a>
        </div>
    </nav>
    <div class="container p-3">
        <div id="choice">
            <div id="diff_btn">
                <h2>Choose Difficulty</h2>
                <button type="submit" onclick="get_photo()">Easy</button>
                <button type="submit" onclick="get_photo_hard()">HARD!</button>
            </div>
        </div>
    </div>
    <div class="footer_logo text-end w-100">
        <span class="resize_text"></span>
    </div>
    {% set test_var = location_keys %}
</body>
<script>

// randomly pick a location and redirect the user
function get_photo()
{

    var loc_indexes = {{location_keys|safe}}; // load the indexes of all the location photos

    let randomInt1 = Math.floor(Math.random() * (loc_indexes.length)); // pick a random number in the range of loc_indexes
    window.location.href = window.location.href + "location_photo/" + loc_indexes[randomInt1]; // redirect to the location photo for the selected location code
    
};

function get_photo_hard()
{

    var loc_indexes = {{location_keys|safe}}; // load the indexes of all the location photos

    let randomInt2 = Math.floor(Math.random() * (loc_indexes.length)); // pick a random number in the range of loc_indexes
    window.location.href = window.location.href + "location_photo/" + loc_indexes[randomInt2] + "/2"; // redirect to the location photo for the selected location code
    
};

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="/static/styles.css">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <title>NTUguesser</title>
   
</head>
<body>
    <nav class="navbar navbar-light bg-cream fw-bold">
        <div>
            <img src="/static/images/globe.svg" width="50" style="padding-left:5px"/>
            <a class="p-2 navbar-brand" href="/">NTUguesser</a>
        </div>
    </nav>
    <div class="container p-3">
        <form action="{{ url_for("get_faction") }}" method="post">
            <div id="login">
                <div class="cred_input">
                    <h2>Enter Username</h2>
                    <input type="text" name="f_name" placeholder="Faction Name">
                    <h2>Enter Password</h2>
                    <input type="password" name="pswd" placeholder="Password">
                </div>
                <div id="diff_btn">
                    {% block content %}
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages %}
                                    <p style="color: #ee2020">{{msg}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    {% endblock %}
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="footer_logo text-end w-100">
        <span class="resize_text"></span>
    </div>
</body>
</html>
